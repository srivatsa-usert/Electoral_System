<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cast Vote</title>
  <style>
    /* Add your CSS styles here */
  </style>
</head>
<body>
  <div id="generateTokenForm">
    <h2>Generate Token</h2>
    <p>Token will be sent to your registered university email.</p>
    <form>
      <label for="token">Enter Token:</label>
      <input type="text" id="token" name="token">
      <button type="submit">Submit</button>
    </form>
  </div>

  <div id="votingSection" >
    <h2>Cast Your Vote</h2>
    <p>Cast your vote for the respective candidate:</p>
    <form id="votingForm">
      <!-- Candidate list will be populated dynamically here -->
      <button id="confirmNextBtn" type="button">Confirm and Next</button>
      <button id="previousBtn" type="button">Previous</button>
      <button id="submitBtn" type="button">Submit</button>
    </form>
  </div>

  <div id="reviewSection" >
    <h2>Review Your Choices</h2>
    <p>Review your choices and change, if necessary:</p>
    <form id="reviewForm">
      <!-- Selected candidates will be displayed here -->
      <button id="submitReviewBtn" type="button">Submit</button>
    </form>
  </div>

  <div id="warningMessage" >
    <p>The token is invalid or expired. Please try again.</p>
  </div>

  <script>
    // Add your JavaScript code here
  </script>
</body>
</html>
